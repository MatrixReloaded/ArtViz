<body>
	<div id="header">
		<h1 id="logo-text">ArtViz - Artist Timeline</h1>
	</div>
	<div id="header-low">
		<div id="nav">
			<div id="nav-bar">
				<ul>
					<li>

					<li>

	<div id="header-question">

		<h2>Ask a Question!</h2>

		<p>* Make sure the names are capitalized and correct.</p>

		<input name="question" id="question" type="text" placeholder="Who is Pablo Picasso?" />

		<button type="button" onclick="askQuestion()">Submit</button>
		</br>
		<div id="answer" class="answer">
		</div>

	</div>
	<div id="wrap">
		<div id="sidebar">



		</div>
		<div id="content">

			<div class="setting">
				<form class="form-inline">



					<div class="input-append">
						<label>From:</label>
						<input class="span5" value="1950" type="text" id="from">
						
						<label>To:</label>
						<input class="span5" value="2000" type="text" id="to">
						
						<label>Top:</label>
						<input class="span5" value="5" type="text" id="top">

						<br>
						<button class="span5" type="button" onclick="exec()">Query</button>

					</div>
				</form>

			</div>


			<div id="container">
				<div class="svg"></div>
				<div id="tag"></div>
			</div>




		</div>
