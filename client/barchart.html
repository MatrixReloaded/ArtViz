	<div id="header">
		<h1 id="logo-text">ArtViz - Dependency Wheel</h1>
	</div>
	<div id="header-low">
		<div id="nav">
			<div id="nav-bar">
				<ul>
					<li>

	<div id="header-question">

		<h2>Ask a Question!</h2>

		<p>* Make sure the names are capitalized and correct.</p>

		<input name="question" id="question" type="text" placeholder="Who is Pablo Picasso?" />

		<button type="button" onclick="askQuestion()">Submit</button>
		</br>
		<div id="answer" class="answer">
		</div>

	</div>
	<div id="wrap">

		<div id="content">

			<div id="query" style="margin: 10px">
				<div id="Tension">Top artists:
					<input style="position:relative;top:3px;" type="range" min="0" max="100" value="10" id="Tens">
				</div>
				<form class="form-inline">

					<div class="input-append">
						<input id="endpoint" class="span5" value="http://dbpedia.org/sparql" type="text" style="display:none;">
						<button class="btn" type="button" onclick="exec()">Query</button>

						</button>
					</div>
				</form>

			</div>
			<div id="result"></div>




		</div>
